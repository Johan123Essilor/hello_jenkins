apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-jenkins-deployment  # ← CORREGIDO
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-jenkins
  template:
    metadata:
      labels:
        app: hello-jenkins
    spec:
      containers:
      - name: hello-jenkins-container  # ← CORREGIDO
        image: onumonk/hello_jenkins:latest  # ← TU IMAGEN
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: hello-jenkins-service  # ← CORREGIDO
spec:
  selector:
    app: hello-jenkins  # ← DEBE COINCIDIR CON EL DEPLOYMENT
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort
